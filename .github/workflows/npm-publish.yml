name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      # Note: We skip 'npm ci' in root because this package has no dependencies.
      # If 'core' has dependencies, uncomment this:
      - name: Install Core Dependencies
        working-directory: ./core
        run: npm ci

      - name: Prepare Package (Copy Assets)
        run: |
          echo "Copying README and LICENSE to core package..."
          cp README.md core/
          cp LICENSE core/
          ls -la core/

      - name: Publish to npm
        working-directory: ./core
        run: npm publish --access public
        # env:
        #   NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}